<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atribuição Simples</title>
    <style>
        body{
             background-color: cadetblue;
             font: normal 20pt Arial;
             color: rgb(13, 15, 8);
        }
    </style>
</head>
<body>
    <script>
        document.writeln('Vamos fazer umas contas ? </br>')
        var a = 5 + 3
        var b = a % 5
        var c = 5 * b ** 2
        var d = 10 - a / 2
        var e = 6 * 2 / d
        var f = b % e + 4 / e
        document.writeln(`a = 5 + 3 = ${a} <br/>`)
        document.writeln(`b = a % 5 = ${b} <br/>`)
        document.writeln(`c = 5 * b ** 2 = ${c} <br/>`)
        document.writeln(`d = 10 - a / 2 = ${d} <br/>`)
        document.writeln(`e = 6 * 2 / d = ${e} <br/>`)
        document.writeln(`f = b % e + 4 / e = ${f} <br/>`)
    </script>
</body>
</html>
